name: Contract Check

on:
  push:
    branches:
      - master
      - feat/**
      - enhancement/**
      - bugfix/**
  pull_request:

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run contract tests
        run: python3 -m unittest discover -s tests/contract -p "test_*.py"
