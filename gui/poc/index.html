<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IntelliDbgKit UI POC</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>IntelliDbgKit UI POC</h1>
      <p>Mock API 驅動：HLAPI → LLAPI 回放 / Trace Flow 下鑽</p>
    </div>
    <div class="controls controls-wrap">
      <label class="ctl">
        <span>Run</span>
        <select id="runSelect" aria-label="run select"></select>
      </label>
      <label class="ctl">
        <span>Phase</span>
        <select id="phaseSelect" aria-label="phase select">
          <option value="ALL">ALL</option>
        </select>
      </label>
      <label class="ctl">
        <span>Tool</span>
        <select id="toolSelect" aria-label="tool select">
          <option value="ALL">ALL</option>
        </select>
      </label>
      <label class="ctl ctl-wide">
        <span>Keyword</span>
        <input id="searchInput" type="text" placeholder="symbol / title / evidence">
      </label>
      <button id="applyFilterBtn" type="button">Apply</button>
    </div>
  </header>

  <section class="subbar">
    <div class="controls">
      <button id="prevBtn" type="button">Prev</button>
      <button id="playBtn" type="button">Play</button>
      <button id="nextBtn" type="button">Next</button>
      <select id="speedSelect" aria-label="playback speed">
        <option value="1600">1x</option>
        <option value="900">1.5x</option>
        <option value="600">2x</option>
      </select>
      <span id="timelineStats" class="stats"></span>
    </div>
  </section>

  <section class="context-board">
    <section class="context-box">
      <h2>HLAPI Path</h2>
      <label class="ctl">
        <span>Path Selector</span>
        <select id="pathSelect" aria-label="hlapi path select"></select>
      </label>
      <div id="pathMeta" class="context-meta"></div>
    </section>
    <section class="context-box">
      <h2>Sibling HLAPI</h2>
      <div id="siblingList" class="chips"></div>
    </section>
    <section class="context-box">
      <h2>ODL / LSP Context</h2>
      <div id="odlContext" class="context-meta"></div>
    </section>
    <section class="context-box">
      <h2>Source Outline</h2>
      <div id="sourceOutline" class="outline"></div>
    </section>
  </section>

  <main class="layout">
    <section class="panel">
      <h2>Timeline Replay</h2>
      <ul id="timeline" class="timeline"></ul>
    </section>

    <section class="panel">
      <h2>Core Block Flow</h2>
      <svg id="graph" class="graph" viewBox="0 0 760 500" role="img" aria-label="flow graph"></svg>
      <p id="graphHint" class="hint"></p>
    </section>

    <section class="panel">
      <h2>Drilldown</h2>
      <div id="details" class="details"></div>
    </section>
  </main>

  <template id="timelineItemTpl">
    <li class="timeline-item">
      <button type="button" class="timeline-btn">
        <span class="time"></span>
        <span class="title"></span>
        <span class="meta"></span>
      </button>
    </li>
  </template>

  <script type="module" src="./app.js"></script>
</body>
</html>
